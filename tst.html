    <div id="app">
      <div id="cohortSection" class="mySection" style="display: inline-block;" v-if='tableData.cohort'>
        <div v-for='cohort in tableData.cohort'>
          <div class="draggableMajor mydrag" data-type="1" :data-name="cohort.name" draggable="true" @dragstart='drag($event)' v-bind:style="{'background-color': cohort.color}">
          </div> 
          <div style="display: inline-block;">{{ cohort.name }}</div>
        </div>
      </div>

      <div id="teacherSection" class="mySection" style="display: inline-block;" v-if='tableData.teacher'>
        <div style="margin: 5px" v-for='name in tableData.teacher.name'>
          <div class="draggableTeacher mydrag" data-type="2" draggable="true" @dragstart='drag($event)' style="text-align: center; width: 50px; border: 1px solid;" :style="{'border-color':tableData.teacher.color}">
            {{ name }}
          </div>
        </div>
      </div>    

      <div id="roomSection" class="mySection" style="display: inline-block;" v-if='tableData.room'>
        <div style="margin: 5px" v-for='name in tableData.room.name'>
          <div class="draggableRoom mydrag" data-type="3" draggable="true" @dragstart='drag($event)' style="text-align: center; width: 50px; border: 1px solid;" :style="{'border-color':tableData.room.color}">
            {{ name }}
          </div>
        </div>
      </div>  
      

      <div id="tableSection" style="position: relative;">
        <div id="iButtons" style="position: absolute; width: 20px;">
          <input style="width: 100%" type="button" value="+" @click="test">
          <input style="width: 100%" type="button" value="-">
        </div>
        
        <table id="iTable">
          <tbody id="iTBody">
            <tr>
              <td colspan="120" style="text-align: center;">
                总班级课表
              </td>
            </tr>
            
            <tr>

                2017-2018学年第2学期
              </td>
            </tr>
            
            <tr id="iTWeekNum">

                周次
              </td>
              <td v-for="i in tableData.totalweeks">

              </td>
            </tr>
            
            <tr id="iTHead">

              <th>节次</th>
              <th>时间</th>
              <th>专业/班级</th>
              <th>授课老师</th>
              <th>上课教室</th>
              <th v-for="i in dateArr">
                {{ i }}
              </th>
            </tr>
            
            <template v-if="tableData.rows" v-for="(sessions, weekday) in tableData.rows">
              <template v-for="(session, si) in sessions">
                <tr v-for="(tick, ti) in session.ticks">
                  <td>
                   {{ weekday }} 
                  </td>
                  <td>
                    {{ session.sessionnum }}
                  </td>
                  <td>
                    {{ session.sessiontime }}
                  </td>
                  <td @drop="drop($event)" @dragover="allowDrop($event)" data-type="1">
                    {{ tick.cohort }}
                  </td>
                  <td @drop="drop($event)" @dragover="allowDrop($event)" data-type="2">
                    {{ tick.teacher }}
                  </td>
                  <td @drop="drop($event)" @dragover="allowDrop($event)" data-type="3">
                    {{ tick.room }}
                  </td>
                  <td v-for="i in tableData.totalweeks" :class="{dropped: tick[i]}" :data-day="weekday" :data-si="si" :data-ti="ti" :data-x="i" @mousedown="mousedown($event)">
                    <template v-if="tick[i]">&radic;</template>
                  </td>
                </tr>
              </template>
            </template>
          </tbody>  
        </table>  
      </div>

              myday = new Date(myday.getFullYear(), myday.getMonth(), myday.getDate()+7);
              return myday;
            }

            } else{

                event.target.classList.add("dropped");

                }
              break;
              default:
              console.log("error switch");
            }

              console.log(this)
              this.innerText = '';
              this.removeAttribute('style');
              this.classList.remove('dropped');
              this.ondblclick = null;
              if(mType == 1){
